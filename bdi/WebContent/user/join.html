<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="/user/join.jsp">
	<table border="1">
		<tr>	
			<th colspan="2"> = 회원가입 = </th>
		</tr>
		<tr>
			<th><label for="id">ID</label></th>
			<td><input type="text" name="id" id="id"></td>
		</tr>
		<tr>
			<th><label for="age">나이</label></th>
			<td><input type="number" min="0" max="140" id="age" name="age"></td>
		</tr>
		<tr>
			<th><label for="email">eMail</label></th>
			<td><input type="email" name="email" id="email"></td>
		</tr>
		<tr>
			<th><label for="pwd">비밀번호</label></th>
			<td><input type="password" name="pwd" id="pwd"></td>
		</tr>
		<tr>
			<th>취미</th>
			<td>
			<label for="ho1">영화감상</label>
			<input type="checkbox" name="hobby" id="ho1" value="영화감상">
			<label for="ho2">음악감상</label>
			<input type="checkbox" name="hobby" id="ho2" value="음악감상">
			<label for="ho3">개발</label>
			<input type="checkbox" name="hobby" id="ho3" value="개발">
			<label for="ho4">게임</label>
			<input type="checkbox" name="hobby" id="ho4" value="게임">
			<label for="ho5">기타</label>
			<input type="checkbox" name="hobby" id="ho5" value="기타">
			</td>
		</tr>
		<tr>
			<th colspan="2"><button>회원가입</button></th>
		</tr>
	</table>
</form>
</body>
</html>
